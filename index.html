<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <fieldset>
        <label for="book_name">Book Name</label>
        <input type="text" id="book_name" name="book_name">

        <label for="book_author">Book Author</label>
        <input type="text" id="book_author" name="book_author">

        <label for="page_number">Number of Pages</label>
        <input type="text" id="page_number" name="page_number">

        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read">

        <button class="btn" type="submit" data-action="submit">Submit</button>   
        <button class="btn" type="submit" data-action="remove">Remove</button>
    </fieldset>
    <table class = "tbl">
        <th>R</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
